<!doctype html>
<html lang="en-us" ng-app="mdApp">
<head>
   <link rel="stylesheet" href="/css/app.css">
   <title>Angular Material App</title>
</head>
<body ng-cloak layout="column" layout-fill>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Menu">
                <md-tooltip>Menu</md-tooltip>
                <md-icon md-font-icon="material-icons">menu</md-icon>
            </md-button>
            <h2>
              <span>App</span>
            </h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-content flex layout="column">
        <div class="page-container" flex>
            <div class="page">
                <h1 class="md-display-3">Headline</h1>
                <h2 class="md-display-1">Headline</h2>
                <h3 class="md-headline">Headline</h3>
                <p class="md-body-2">Body copy with medium weight.</p>
                <md-button>Button</md-button>
                <p class="md-body-1">Regular body copy <small class="md-caption">with small text</small>.</p>
                <span class="md-caption">Caption</span>
            </div>
        </div>
    </md-content>
    <script src="/js/app.js"></script>
</body>
</html>
